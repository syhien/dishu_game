version: '3.8'

# 嘀咕游戏 - Docker Compose 配置
# 用法: docker compose up -d

services:
  redis:
    image: redis:7-alpine
    container_name: dishu-redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - dishu-network

  server:
    image: ghcr.io/syhien/dishu_game-server:latest
    container_name: dishu-server
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - dishu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: ghcr.io/syhien/dishu_game-web:latest
    container_name: dishu-web
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "80:80"
    environment:
      # 前端直接通过容器名访问后端
      - VITE_SERVER_URL=http://server:3001
    depends_on:
      - server
    networks:
      - dishu-network

  watchtower:
    image: containrrr/watchtower
    container_name: dishu-watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - dishu-network

volumes:
  redis_data:

networks:
  dishu-network:
    driver: bridge
