name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify
        run: |
          echo "ðŸŽ‰ Release ${{ github.ref_name }} created!"
          echo "Docker images:"
          echo "  - ghcr.io/${{ github.repository }}-server:${{ github.ref_name }}"
          echo "  - ghcr.io/${{ github.repository }}-web:${{ github.ref_name }}"
