name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      # Build and push Server image
      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Web image
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Push latest tags
      - name: Tag and push latest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:latest
