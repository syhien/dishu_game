version: '3.8'

# 生产环境配置
# 用法: docker compose -f docker-compose.prod.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: dishu-redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - dishu-network

  server:
    image: ghcr.io/syhien/dishu_game-server:latest
    container_name: dishu-server
    restart: always
    ports:
      - "${SERVER_PORT:-3001}:${SERVER_PORT:-3001}"
    environment:
      - NODE_ENV=production
      - PORT=${SERVER_PORT:-3001}
      - HOST=${SERVER_HOST:-0.0.0.0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      - redis
    networks:
      - dishu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: ghcr.io/syhien/dishu_game-web:latest
    container_name: dishu-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - dishu-network

volumes:
  redis_data:

networks:
  dishu-network:
    driver: bridge
